<!DOCTYPE html>
<html>
<head>
	<title id="Page-Title">Coffee Shop</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		h1 {
			font-size: 2.5rem;
			margin-bottom: 1rem;
		}
		
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			border: 2px solid #ccc;
			padding: 2rem;
			border-radius: 1rem;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, 10%);
			opacity: 0;
			transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
			background-color: white;
			z-index: 1;
		}
		
		input[type="email"], input[type="password"] {
			padding: 0.5rem;
			margin-bottom: 1rem;
			border-radius: 0.5rem;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
		}
		
		input[type="checkbox"] {
			margin-bottom: 1rem;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="home.html">Home</a></li>
			<li><a href="News.html">News</a></li>
			<li><a href="Order.html">Order</a></li>
			<li><a href="Legal.html">Legal Stuff</a></li>
			<li id="staff"><a href="Staff.html">Staff</a></li>
			<li><button type="button" id="login-button">Login</button></li>
		</ul>
	</nav>
	<div class="container">
		<h1>Coffee Shop</h1>
		<div class="login-container">
		<form method="post" action="/login">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<label for="show-password">
				<input type="checkbox" id="show-password"> Show Password
			</label>
			<input type="submit" value="Submit">
		</form>
	</div>
	</div>
	<div id="cookie-consent" style="display: show;">
		<p>By using this website, you agree to our use of cookies to remember your last entry details.</p>
		<button id="accept-cookies">Accept Cookies</button>
	</div>
</body>
<script>
	const showPasswordCheckbox = document.getElementById("show-password");
	const passwordInput = document.getElementById("password");
	const StaffAccess = document.getElementById("staff");
	
	showPasswordCheckbox.addEventListener("change", function() {
		if (this.checked) {
			passwordInput.setAttribute("type", "text");
		} else {
			passwordInput.setAttribute("type", "password");
		}
	});

	window.onload = function() {
		const consentPopup = document.getElementById("cookie-consent");
		const acceptBtn = document.getElementById("accept-cookies");
		const loginButton = document.getElementById("login-button");
		const loginContainer = document.getElementById("login-container");

		StaffAccess.style.display = "none";
	
		if (!localStorage.getItem("cookiesAccepted")) {
			consentPopup.style.display = "block";
		}

		// check if the user is already logged in
		const username = sessionStorage.getItem('username');
		if (username) {
			// disable the login button and replace its text with the username
			loginButton.disabled = true;
			loginButton.textContent = username;
		}
	
		acceptBtn.addEventListener("click", function() {
			localStorage.setItem("cookiesAccepted", true);
			consentPopup.style.display = "none";
		});
	
		loginButton.addEventListener("click", function() {
			document.getElementById("Page-Title").innerHTML = "Log-in";
			const form = document.querySelector("form");
			form.style.opacity = 1;
		  });
		  
	}
	
</script>
</html>
