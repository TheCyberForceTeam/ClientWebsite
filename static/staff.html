<!DOCTYPE html>
<html>
<head>
	<title>Admin Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<ul class="menu">
			<h1 class="nav-title">Admin Page</h1>
			<img src="{{url_for('static', filename='img/NCSC_Logo.png')}}" class="img nav" width="10%" height="5%">
			<h1 class="nav-title">The Norwood Child Safety Council</h1>
			<li><a id="Home-button" class="button home" href="/">Home</a></li>
			<li><a id="News-button" class="button news" href="News.html">News</a></li>
			<li><a id="Book-button" class="button book" href="Book.html">Book a meeting</a></li>
			<li><a id="Legal-button" class="button legal" href="Legal.html">Legal</a></li>
			<li><a id="Staff-button" class="button staff" href="Staff.html">Staff</a></li>
			<li><a id="Login-button" class="button login">Login</a></li>
			<li><a id="Donate-button" class="button donate" href="https://www.paypal.com/paypalme/OfficialOMJ?country.x=GB&locale.x=en_GB">Donate</a></li>
		  </ul>
		</div>
		<a href="{{ url_for('staff') }}" target="admin_iframe">Staff</a>
	</nav>
	<section>
		<h2>Admin Dashboard</h2>
		<a href="{{ url_for('view_db') }}" target="_blank"><button>View Database</button></a>
		<a href="{{ url_for('download_csv') }}" target="_blank"><button>Download as CSV</button></a>
		<form method="POST" action="{{ url_for('create_chart') }}" target="_blank">
			<select name="column">
				{% for col in columns %}
				<option value="{{ col }}">{{ col }}</option>
				{% endfor %}
			</select>
			<input type="submit" value="Create Bar Chart">
		</form>
		<form method="POST" action="{{ url_for('add_entry') }}" target="_blank">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" required>
			<input type="submit" value="Add Entry">
		</form>
		<form method="POST" action="{{ url_for('delete_entry') }}" target="_blank">
			<label for="id">ID:</label>
			<input type="number" id="id" name="id" required>
			<input type="submit" value="Delete Entry">
		</form>
	</section>
</body>
</html>
